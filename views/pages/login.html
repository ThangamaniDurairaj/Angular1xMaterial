<div class="container" style="margin-top:10px;">
    <div class="row">
        <div class="col-sm-12 col-sm-offset-5">
            <img src="../../../../images/logo.png"  alt="User Registration App" style="width:10%;" class="img-circle">
        </div>
        <div class="col-sm-12 col-sm-offset-5">
            <span style="padding-left:10px;">User Registration App</span>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" id="email" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <a ui-sref="home" class="btn btn-success btn-block">Sign In</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
